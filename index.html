<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/foundation.css">
       <script type="text/javascript" src="/js/actions/actions.js"></script>
</head>

<body>
<div id="banner" class="grid-container">
    <div class="grid-x grid-margin-x">

        <div class="cell large-3 medium-3 small-3"></div>
        <div class="cell large-6 medium-6 small-6">
            <h6> This is the teachers schedule</h6>
            <p> This schedule will enable the school to organize the students into proper classes
                , ensuring that no student is loittering in school , that every student is productive and properly
                utilizinf their time</p>
        </div>
        <div class="cell large-3 medium-3 small-3"></div>
    </div>
</div>

<div id="body" class="grid-frame">
    <form action="http://localhost:4000/student" method="post" id="formdata">
<!--    <form id="formdata">-->
        <div class="grid-container">
            <div class="grid-y grid-padding-y">
                <div class="cell medium-12 large-12 small-12">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.."><span id="msgfname"></span>
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><span id="msglname"></span>
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="ssubject">Subject</label>
                    <input type="text" id="ssubject" name="ssubject" placeholder="Your subject"><span id="mssubject"></span>
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="sclass">Class</label>
                    <input type="text" id="sclass" name="sclass" placeholder="Your class "><span id="msclass"></span>
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="stime">Time</label>
                    <input type="text" id="stime" name="stime" placeholder="Your preffered time"><span id="mstime"></span>
                </div>



                <div class="cell medium-12 large-12 small-12">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    actions.init();
</script>

</body>
</html>
