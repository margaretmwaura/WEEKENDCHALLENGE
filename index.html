<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://localhost:4000/public/main.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
<div id="body" class="grid-frame">
    <form action="http://localhost:4000/student" method="post">
        <div class="grid-container">
            <div class="grid-y grid-padding-y">
                <div class="cell medium-12 large-12 small-12">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Your last age in words">
                </div>
                <div class="cell medium-12 large-12 small-12">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
